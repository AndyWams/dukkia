<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Dukkia</title>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/components/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="auth_wrap">
        <header class="animate__animated animate__fadeInDown">
            <div class="container">
                <div class="nav">
                    <a href="index.html">
                        <img class="large" src="./assets/img/logo_word_mark.svg">
                    </a>
                    <a href="index.html">
                        <ion-icon name="arrow-back"></ion-icon><label>Back</label>
                    </a>
                </div>
                <div class="action">
                    <a href="index.html" class="logo"><img class="large" src="./assets/img/logo_word_mark.svg"></a>
                    <span>&nbsp;</span>
                    <a class="btn btn-secondary_" href="login.html">
                        Log in
                    </a>
                </div>
            </div>
        </header>
        <main class="auth">
            <section class="left-pad">
                <div class="container">
                    <section class="animate__animated animate__fadeIn delay-2m">
                        <i class="icon">
                            <svg width="98" height="70" opacity="0.5" viewBox="0 0 98 70" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M35 0L21 28H42V70H0V28L14 0H35ZM91 0L77 28H98V70H56V28L70 0H91Z" fill="white">
                                </path>
                            </svg>
                        </i>
                        <p>
                            A big part of financial freedom is having your heart and mind free
                            from worry about the what-ifs of life.
                            <small>- Maria Amadu Jenner</small>
                        </p>
                    </section>
                </div>
            </section>
            <section class="right-pad">
                <div class="container">
                    <form>
                        <section class="authenticate animated bounceIn">
                            <div class="title">
                                <h3>Get started</h3>
                            </div>
                            <div class="input bordered">
                                <input type="text" placeholder="Email address">
                                <label>Email address</label>
                            </div>
                            <div class="input bordered">
                                <input type="password" placeholder="Password">
                                <label>Passoword</label>
                            </div>
                            <div class="input bordered">
                                <input type="password" placeholder="Confirm password">
                                <label>Confirm password</label>
                            </div>
                            <div class="action">
                                <button type="button" class="btn btn-primary_ authenticate_">Register</button>

                            </div>
                        </section>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
